<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Gaji Karyawan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #333;
            display: flex;
        }
        
        .input-section {
            flex: 1;
            padding: 30px;
            border-right: 2px solid #333;
        }
        
        .output-section {
            flex: 1;
            padding: 30px;
            background-color: #fafafa;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .section-title {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 3px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ccc;
        }
        
        .output-item {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .output-label {
            font-weight: bold;
        }
        
        .output-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="section-title">INPUTAN</div>
            <h2>Hitung Gaji Karyawan</h2>
            
            <div class="form-group">
                <label for="gajiPokok">Gaji Pokok (Rp):</label>
                <input type="number" id="gajiPokok" value="5000000">
            </div>
            
            <div class="form-group">
                <label for="jamLembur">Jumlah Jam Lembur:</label>
                <input type="number" id="jamLembur" value="20">
            </div>
            
            <button onclick="hitungGaji()">Hitung Gaji</button>
        </div>
        
        <div class="output-section">
            <div class="section-title">OUTPUT</div>
            
            <div class="output-item">
                <span class="output-label">Gaji Pokok:</span> 
                <span class="output-value" id="outputGajiPokok">Rp 5.000.000</span>
            </div>
            
            <div class="output-item">
                <span class="output-label">Total Gaji Lembur:</span> 
                <span class="output-value" id="outputGajiLembur">Rp 400.000</span>
            </div>
            
            <div class="output-item">
                <span class="output-label">Gaji Kotor:</span> 
                <span class="output-value" id="outputGajiKotor">Rp 5.400.000</span>
            </div>
            
            <div class="output-item">
                <span class="output-label">Pajak:</span> 
                <span class="output-value" id="outputPajak">Rp 540.000</span>
            </div>
            
            <div class="output-item">
                <span class="output-label">Gaji Bersih:</span> 
                <span class="output-value" id="outputGajiBersih">Rp 4.860.000</span>
            </div>
        </div>
    </div>

    <script>
        function hitungGaji() {
            
            const gajiPokok = parseInt(document.getElementById('gajiPokok').value);
            const jamLembur = parseInt(document.getElementById('jamLembur').value);
            
            const upahPerJamLembur = 20000;
            const totalGajiLembur = jamLembur * upahPerJamLembur;
            const gajiKotor = gajiPokok + totalGajiLembur;
            
            let pajak = 0;
            if (gajiKotor < 5000000) {
                pajak = gajiKotor * 0.05;
            } else if (gajiKotor >= 5000000 && gajiKotor <= 10000000) {
                pajak = gajiKotor * 0.10;
            } else if (gajiKotor > 10000000) {
                pajak = gajiKotor * 0.15;
            }
            
            const gajiBersih = gajiKotor - pajak;
            const formatRupiah = (angka) => {
                return 'Rp ' + angka.toLocaleString('id-ID');
            };
            
            document.getElementById('outputGajiPokok').textContent = formatRupiah(gajiPokok);
            document.getElementById('outputGajiLembur').textContent = formatRupiah(totalGajiLembur);
            document.getElementById('outputGajiKotor').textContent = formatRupiah(gajiKotor);
            document.getElementById('outputPajak').textContent = formatRupiah(pajak);
            document.getElementById('outputGajiBersih').textContent = formatRupiah(gajiBersih);
        }

        window.onload = function() {
            hitungGaji();
        };
    </script>
</body>
</html>
